- git: 
    repo: 'git@github.com:satiku/Docker-Compose.git'
    dest: /srv/docker-compose
    version: main


- name: touch acme.json
  file:  
    path: /srv/docker-compose/traefik/acme.json
    state: touch
    mode: u+rw,g-rwx,o-rwx
    modification_time: preserve
    access_time: preserve

