- git: 
    repo: 'git@github.com:satiku/Docker-Compose.git'
    dest: /srv/docker-compose
    version: main


- name: touch acme.json
  file:  
    path: /srv/docker-compose/traefik/acme.json
    state: touch
    mode: u+rw,g-rwx,o-rwx
    modification_time: preserve
    access_time: preserve

- name: start traefik docker-compose 
  community.docker.docker_stack:
    name: traefik
    compose:
      - /srv/docker-compose/traefik/docker-compose.yml
    

