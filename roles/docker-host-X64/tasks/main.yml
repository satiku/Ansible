- name: install base packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release


- name: add docker group
  tags: configs

  group:
    name: docker
    gid: 1002
    state: present


- name: add pi to docker group
  tags: configs
  user:
    name: solo
    groups: docker
    append: yes



- name: install s3fs
  apt:
    name: s3fs
    state: present
  tags: packages

